<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
	<h1 class="reg">Registration <span>Form</span></h1>
	<form>
		<label>First Name</label><br>
		<input type="text" name="fname" placeholder="First Name"><br><br>
		<label>Last Name</label><br>
		<input type="text" name="lname" placeholder="Last Name"><br><br>
		<input type="email" name="Email"  placeholder="E-mail"><br><br>
		<input type="password" name="pass"  placeholder="Password"><br><br>
		<input type="text" name="contact"  placeholder="Contact Number"><br><br>
		<label>Birth date</label><br>
		<input type="date" name="birth"><br><br><br>

		<h2>Gender</h2>
		<input type="radio" name="Gender" value="Male">
		<label>Male</label>
		<input type="radio" name="Gender" value="Female">
		<label>Female</label> <br><br><br>
<h2>Choose Food</h2>
		<input type="checkbox" name="rice">
		<label>Rice</label>
		<input type="checkbox" name="polao">
		<label>Polao</label>
		<input type="checkbox" name="beef">
		<label>Beef</label>
		<input type="checkbox" name="mutton">
		<label>Mutton</label>
		<input type="checkbox" name="fish">
		<label>Fish</label>
		<input type="checkbox" name="veg">
		<label>Vegetables</label>

		<h2>Ticket</h2><br>
		<h3>From</h3>
		<select>
			<option value="0">---Choose---</option>
			<option value="1">Dhaka</option>
			<option value="2">Bogura</option>
			<option value="3">Sylhet</option>
			<option value="4">Rajshahi</option>
			<option value="5">Kurigram</option>
			<option value="6">Chattogram</option>
			<option value="7">Barishal</option>
			<option value="8">Mymensingh</option>
			<option value="9">Sandip</option>
			<option value="10">Jamalpur</option>
		</select><br><br><br><br>

		<label><b>To</b>></label><br>
		<select>
			<option value="C">---Choose---</option>
			<option value="D">Dhaka</option>
			<option value="B">Bogura</option>
			<option value="S">Sylhet</option>
			<option value="R">Rajshahi</option>
			<option value="K">Kurigram</option>
			<option value="Ch">Chattogram</option>
			<option value="Br">Barishal</option>
			<option value="M">Mymensingh</option>
			<option value="Sd">Sandip</option>
			<option value="J">Jamalpur</option>
		</select><br><br>

		<button id="btn">Submit</button>

	</form>
<body>
</html>
